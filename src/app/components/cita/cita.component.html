<main class="min-vh-100 p-3">
    <h2 class="text-center mt-5">Registro de Citas</h2>
    <section class="d-flex container-lg mt-5">
        <div class="row w-100">
            <div class="col-lg-8 col-md-12 mb-4">
                <div class="cita-extra card mb-3 p-3">
                    <div class="card-body d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <label class="mr-3 mb-0">Fecha de Cita:</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="d-flex align-items-center">
                            <label class="mr-3 mb-0">Hora de Cita:</label>
                            <input type="time" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="info-persona card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Información de Persona</h5>
                        <div class="mb-3 row">
                            <label for="nombrePersona" class="col-sm-3 col-form-label">Nombre:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombrePersona" placeholder="Ingrese su nombre">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="apellidoPersona" class="col-sm-3 col-form-label">Apellido:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombrePersona" placeholder="Ingrese su apellido">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="telefonoPersona" class="col-sm-3 col-form-label">Telefono:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombrePersona" placeholder="Ingrese su telefono de contacto">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="direccionPersona" class="col-sm-3 col-form-label">Dirección:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombrePersona" placeholder="Ingrese su direccion">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="fechanaciPersona" class="col-sm-3 col-form-label">Fecha de nacimiento:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombrePersona" placeholder="Ingrese su fecha de nacimiento">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="correoPersona" class="col-sm-3 col-form-label">Correo:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombrePersona" placeholder="Ingrese su correo">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="sexoPersona" class="col-sm-3 col-form-label">Sexo:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="sexoPersona">
                                    <option value="">Seleccione su sexo</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="nombrePersona" class="col-sm-3 col-form-label">Tipo de documento:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="tipodedocumento">
                                    <option value="">Seleccione su tipo de documento</option>
                                    <option value="E">Extranjeria</option>
                                    <option value="DNI">Documento de identidad</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="nombrePersona" class="col-sm-3 col-form-label">Numero de documento:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombrePersona" placeholder="Ingrese el numero">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="info-vehiculo card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Información del Vehículo</h5>
                        <div class="mb-3 row">
                            <label for="marcaVehiculo" class="col-sm-3 col-form-label">Marca:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="marcaVehiculo" placeholder="Ingresar marca">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="modeloVehiculo" class="col-sm-3 col-form-label">Modelo:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modeloVehiculo" placeholder="Ingresar modelo">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="anoVehiculo" class="col-sm-3 col-form-label">Año:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="anioVehiculo" placeholder="Ingresar año">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="colorVehiculo" class="col-sm-3 col-form-label">Color:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="colorVehiculo" placeholder="Ingresar color">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="motorVehiculo" class="col-sm-3 col-form-label">Motor:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="motorVehiculo" placeholder="Ingresar motor">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="placaVehiculo" class="col-sm-3 col-form-label">Placa:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="placaVehiculo" placeholder="Ingresar placa">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="observacionesVehiculo" class="col-sm-3 col-form-label">Observaciones:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="observacionesVehiculo" placeholder="Ingrese sus observaciones">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-12 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" (click)="registrarCita()">Registrar Cita</button>
            </div>
        </div>
    </section>
</main>
